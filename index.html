<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Packer's Trivia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>
<body>

    <div>
        <h1 id="timer">Timer</h1>
    </div>

    <div>
        <h2>Welcome to The Green Bay Packers Trivia Speed Round!</h1>
        <h2>Answer these questions in 30 seconds, <br > 
            and if you get them all right there may a <br > 
            surprise waiting for the victor...
        </h2>
    </div>

    <div class="button">
        <h3>Question: <span id="questions"></span></h3>
    </div>

    <div>
        <h2>Right Answers: <span id="wins"></span></h2>
        <h2>Wrong Answers: <span id="losses"></span></h2>
        <h2>Unanswered: <span id="empty"></span></h2>
    </div>
    

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
